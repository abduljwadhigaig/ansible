---
     - name: aggg
       cisco.ios.ios_l3_interfaces:
         config:
           - name: GigabitEthernet2
             ipv4:
             - address: 172.30.20.201/24
           - name: GigabitEthernet3
             ipv4:
             - address: 10.41.42.2/30
           - name: Loopback0
             ipv4:
             - address: 10.0.0.42/32
         state: merged

     - name:  configuration with device configuration
       cisco.ios.ios_interfaces:
           config:
             - name: GigabitEthernet2
               enabled: true
             - name: GigabitEthernet3
               enabled: true
             - name: Loopback0
               enabled: true

     - name: Merge provided OSPFV3 configuration
       cisco.ios.ios_ospfv2:
         config:
           processes:
            -   network:
                -   address: 172.30.20.0
                    area: '0'
                    wildcard_bits: 0.0.0.255
                -   address: 10.41.42.0
                    area: '0'
                    wildcard_bits: 0.0.0.3
                -   address: 10.0.0.42
                    area: '0'
                    wildcard_bits: 0.0.0.0
                passive_interfaces:
                  interface:
                    set_interface: true
                    name:
                      - GigabitEthernet2
                process_id: 40
                router_id: 10.0.0.42
     - name: configure OSPF
       ios_config:
         lines:
            - redistribute bgp 40
         parents: router ospf 40     

     - name: bgp as 40
       cisco.ios.ios_bgp:
         config:
           bgp_as: 40
           neighbors:
           - neighbor: 172.30.20.21
             remote_as: 20
           networks:
           - prefix: 10.30.20.0
             masklen: 24
           networks:
           - prefix: 10.0.0.42
             masklen: 32

           address_family:
           - afi: ipv4
             safi: unicast
             redistribute:
             - protocol: ospf
               id: 40
         operation: merge

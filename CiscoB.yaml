---
     - name: aggg
       cisco.ios.ios_l3_interfaces:
         config:
           - name: GigabitEthernet2
             ipv4:
             - address: 10.0.34.2/30
           - name: GigabitEthernet3
             ipv4:
             - address: 10.41.42.1/30
           - name: Loopback0
             ipv4:
             - address: 10.0.0.41/32
         state: merged

     - name:  configuration with device configuration
       cisco.ios.ios_interfaces:
           config:
             - name: GigabitEthernet2
               enabled: true
             - name: GigabitEthernet3
               enabled: true
             - name: Loopback0
               enabled: true

     - name: Merge provided OSPFV3 configuration
       cisco.ios.ios_ospfv2:
         config:
           processes:
            -   network:
                -   address: 10.0.34.0
                    area: '0'
                    wildcard_bits: 0.0.0.3
                -   address: 10.41.42.0
                    area: '0'
                    wildcard_bits: 0.0.0.3
                -   address: 10.0.0.41
                    area: '0'
                    wildcard_bits: 0.0.0.0
                passive_interfaces:
                  interface:
                    set_interface: true
                    name:
                      - GigabitEthernet2
                process_id: 40
                router_id: 10.0.0.41
     - name: configure OSPF
       ios_config:
         lines:
            - redistribute bgp 40
         parents: router ospf 40     

     - name: bgp as 40
       cisco.ios.ios_bgp:
         config:
           bgp_as: 40
           neighbors:
           - neighbor: 10.0.34.1
             remote_as: 30
           networks:
           - prefix: 10.0.34.0
             masklen: 30
           networks:
           - prefix: 10.0.0.41
             masklen: 32

           address_family:
           - afi: ipv4
             safi: unicast
             redistribute:
             -   ospf: 
                     match: 
                         external: true
                         internal: true
                         type_1: true
                         type_2: true
                     process_id: 40
         operation: merge
